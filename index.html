<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt('Nhập vào năm'));
    let isLeapYear = false;
    let isDivisibleBy4 = year % 4 == 0;
    if (isDivisibleBy4) {
        let isDivisibleBy100 = year % 100 == 0;
        if (isDivisibleBy100) {
            let isDivisileBY400 = year % 400 == 0;
            if (isDivisileBY400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear) {
        alert(year + " is a leapYear");
    } else {
        alert(year + " is not a leapyear");
    }
</script>
</body>
</html>
